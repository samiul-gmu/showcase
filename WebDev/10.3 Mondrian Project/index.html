<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
      .outer-frame {
        display: grid;
        grid-template: 414px 9px 130px 19px 155px 9px 20px/320px 9px 198px 9px 153px 9px 50px;
        /* height: 748px;
        width: 748px; */
      }

      .one {
        background-color: #e72f24;

        /* border-right: 9px solid #232629;
        border-bottom: 9px solid #232629; */
      }

      .border {
        background-color: #000;
        /* grid-area: 1/2/2/-1; */
        /* border-right: 9px solid #232629;
        border-bottom: 9px solid #232629; */
      }

      .white{
        background-color: #f0f1ec;
      }

      .three {
        grid-area: 1/3/2/-1;
      }

      .eleven{
        grid-area: 3/1/6/2;
      }

      .twelve{
        grid-area: 3/2/6/3;
      }

      .thirteen{
        grid-area: 3/3/6/6;
      }

      .fourteen{
        grid-area: 3/6/6/7;
      }

      .fifteen{
        background-color: #004592;
      }

      .twentyseven{
        background-color: #F9D01E;
      }

      .twentynine{
        background-color: #232629;
      }

      .outer-frame {
        background-color: gray;
      }

      
    </style>
  </head>

  <body>
    <!-- Write your HTML here -->
    <div class="outer-frame">
      <div class="item one"></div>
      <div class="item two border"></div>
      <div class="item three white"></div>
      <div class="item four border"></div>
      <div class="item five border"></div>
      <div class="item six border"></div>
      <div class="item seven border"></div>
      <div class="item eight border"></div>
      <div class="item nine border"></div>
      <div class="item ten border"></div>
      <div class="item eleven white"></div>
      <div class="item twelve border"></div>
      <div class="item thirteen white"></div>
      <div class="item fourteen border"></div>
      <div class="item fifteen"></div>
      <div class="item sixteen border"></div>
      <div class="item seventeen white"></div>
      <div class="item eighteen border"></div>
      <div class="item nineteen border"></div>
      <div class="item twenty border"></div>
      <div class="item twentyone border"></div>
      <div class="item twentytwo border"></div>
      <div class="item twentythree border"></div>
      <div class="item twentyfour white"></div>
      <div class="item twentyfive white"></div>
      <div class="item twentysix border"></div>
      <div class="item twentyseven"></div>
      <div class="item twentyeight border"></div>
      <div class="item twentynine"></div>
      <div class="item thirty border"></div>
      <div class="item thirtyone white"></div>
      

    </div>
  </body>
</html>
